<div class="row">
    <div class="form-group col-lg-6">
        <label><span class="yunzhi-star">*</span>用户名</label>
        <input name="username" type="text" placeholder="请输入您的用户名" title="请输入您的用户名" class="form-control"
               ng-model="data.user.username" ng-minlength="4" ng-maxlength="20" ng-focus="change=false" ng-blur="checkUsernameIsExist();change=true"
               ng-trim="true" ng-pattern="regexUserNameIsEnglish"  required>
        <span class="text-danger">
            <span ng-show="myForm.username.$error.required && change">必填项</span>
            <span ng-show="myForm.username.$error.minlength && change">用户名至少为4位</span>
            <span ng-show="myForm.username.$error.maxlength && change">用户名最多为20位</span>
            <span class="yunzhi-glyphicon glyphicon glyphicon-remove-sign" ng-show="modify==false">用户名已存在</span>
            <span ng-show="myForm.username.$error.pattern && change">用户名必须为英文</span>
        </span>
        <span class="text-success yunzhi-glyphicon glyphicon glyphicon-ok-sign" ng-show="modify==true"></span>
    </div>
    <div class="form-group col-lg-6">
        <label><span class="yunzhi-star">*</span>手机号</label>
        <input name="mobile" type="text" placeholder="请输入法人联系方式" title="请输入法人联系方式"
               ng-model="data.user.mobile" class="form-control"
               ng-blur="line=true" ng-pattern="regex" required>
        <span class="text-danger"
              ng-show="myForm.mobile.$error.required && line">必填项</span>
        <span class="text-danger" ng-show="myForm.mobile.$error.pattern && line">请输入正确的电话号码</span>
    </div>
    <div class="form-group col-lg-6">
        <label><span class="yunzhi-star">*</span>密码</label>
        <input name="password" type="password" title="请输入您的密码" placeholder="请输入您的密码" class="form-control" ng-model="data.user.password" ng-minlength="6" ng-maxlength="12" ng-blur="change=true" ng-focus="change=false" required>
        <span class="text-danger">
    <span ng-show="myForm.password.$error.required && change">必填项</span>
        <span ng-show="myForm.password.$error.minlength && change">密码至少为6位</span>
        <span ng-show="myForm.password.$error.maxlength && change">密码最多为12位</span>
        </span>
    </div>
    <div class="form-group col-lg-6">
        <label><span class="yunzhi-star">*</span>确认密码</label>
        <input name="repassword" type="password" title="请确认您的密码" placeholder="请确认您的密码" class="form-control" ng-model="data.user.repassword" ng-minlength="6" ng-maxlength="12" ng-blur="transform=true" ng-focus="transform=false" required>
        <span class="text-danger">
        <span ng-show="myForm.repassword.$error.required && transform">必填项</span>
        <span ng-show="myForm.repassword.$error.minlength && transform">密码至少为6位</span>
        <span ng-show="myForm.repassword.$error.maxlength && transform">密码最多为12位</span>
        <span ng-show="data.password!=data.repassword && transform">两次密码输入不一致</span>
        </span>
    </div>
</div>
