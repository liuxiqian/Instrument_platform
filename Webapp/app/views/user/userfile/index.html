<div class="row">
    <form class="form-horizontal ng-pristine ng-valid" ng-submit="submit()" ng-show="showQuery">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">区域:</label>
                    <div class="col-sm-8">
                        <yunzhi-district ng-model="params.district"></yunzhi-district>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">用户类型:</label>
                    <div class="col-sm-8">
                        <yunzhi-department-type ng-model="params.departmentType"></yunzhi-department-type>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">用户状态:</label>
                    <div class="col-sm-8">
                        <yunzhi-user-status ng-model="params.status"></yunzhi-user-status>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">用户名称:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="params.departmentName"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">登录名称:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="params.username"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-info"><i class="fa fa-search"></i>&nbsp;&nbsp;查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
            <div class="row">
                <div class="col-sm-4">
                    <yunzhi-page-size ng-model="selectedEntryId"></yunzhi-page-size>
                </div>
                <div class="col-sm-2 col-sm-offset-6">
                    <a ui-sref="system.UserfileAdd({departmentId: deparmentId})"><button class="btn btn-info btn-sm" type="button"><i class="fa fa-plus">&nbsp;&nbsp;新增</i></button></a>
                </div>
            </div>
            <br />
            <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped"
                   style="table-layout: fixed; width: 100%">
                <thead>
                <tr>
                    <th width="5%">编号</th>
                    <th width="10%">用户名称</th>
                    <th width="10%">登录名称</th>
                    <th width="7%">用户状态</th>
                    <th width="10%">注册时间</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="object in data.content">
                    <td style="word-wrap: break-word">{{$index+1}}</td>
                    <td style="word-wrap: break-word">{{object.department.name}}</td>
                    <td style="word-wrap: break-word">{{object.username}}</td>
                    <td style="word-wrap: break-word">
                        <span class="badge " ng-class="{'badge-success': object.status == 0, 'badge-primary': object.status == -1, 'badge-danger': object.status == 1, 'badge-info': object.status == 2}">{{object.status | userStatus}}</span>
                    </td>
                    <td style="word-wrap: break-word">{{object.createTime | date:'yyyy-MM-dd'}}</td>
                    <td style="word-wrap: break-word">
                        <a class="btn btn-xs btn-info" ui-sref="system.UserfileEdit({data: object})"><i
                                class="fa fa-paste"></i>&nbsp;修改状态权限
                        </a>&nbsp;&nbsp;
                        <button class="btn btn-xs btn-danger" ng-click="delete($index, object)"><i class="fa fa-trash-o"></i>&nbsp;删除
                        </button>&nbsp;&nbsp;
                        <button class="btn btn-xs btn-success" ng-click="resetPassword(object)"><i
                                class="fa fa-pencil-square-o"></i>&nbsp;重置密码
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <yunzhi-page data-total-pages="data.totalPages" data-total-elements="data.totalElements"
                         data-first="data.first" data-last="data.last" data-number="data.number" data-size="data.size"
                         data-number-of-elements="data.numberOfElements"></yunzhi-page>
        </div>
    </div>
</div>
