<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" ng-submit="submit()" name="editForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">用户名称</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{{data.department.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">登录用户名</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{{data.username}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">区域</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{{data.department.district.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">用户类型</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{{data.department.departmentType.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">用户状态</label>
                <div class="col-sm-8">
                    <yunzhi-user-status ng-model="data.status"></yunzhi-user-status>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">注册时间</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{{data.createTime | date}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">权限设置</label>
                <div class="col-sm-8">
                    <div ng-repeat="role in roles">
                        <label>
                            <input type="checkbox" ng-checked="checked(role)" ng-click="toggleSelection(role)">&nbsp;&nbsp;{{role.name}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" ng-hide="editForm.$submitted" type="submit"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="editForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
