<div class="row">
    <div class="col-lg-12">
        <div class="hpanel email-compose">
            <div class="border-top border-left border-right bg-light">
                <div class="p-m">

                    <div>
                        <span class="font-extra-bold">标题: </span>
                        {{data.title}}
                    </div>
                    <div>
                        <span class="font-extra-bold">发送部门: </span>
                        {{data.fromDepartment.name}}
                    </div>
                    <div>
                        <span class="font-extra-bold">日期: </span>
                        {{data.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div>
                    {{data.content}}
                </div>
            </div>

            <div class="panel-footer text-right">
                <div class="btn-group">
                    <a ui-sref="myMessage.inboxReply({id: data.id})" class="btn btn-default"><i class="fa fa-reply"></i> 回复</a>
                    <button class="btn btn-default" ng-click="delete(data)"><i class="fa fa-trash-o"></i> 删除</button>
                </div>
            </div>
        </div>
    </div>
</div>
