<div class="row">
    <div class="col-lg-12">
        <div class="hpanel email-compose">
            <form method="get" class="form-horizontal" ng-submit="reply()">
                <div class="panel-heading hbuilt">
                    <div class="p-xs">
                            <div class="form-group"><label class="col-sm-1 control-label text-left">收件部门:</label>
                                <p class="form-control-static">{{data.toDepartment.name}}</p>
                            </div>
                            <div class="form-group"><label class="col-sm-1 control-label text-left">标题:</label>

                                <div class="col-sm-11"><input type="text" ng-model="message.title" class="form-control input-sm"></div>
                            </div>
                    </div>
                </div>
                <div class="panel-body no-padding" ng-controller="MymessageInboxEditorCtrl">
                    <div summernote ng-model="message.content" config="summernoteOpt" height="200px"></div>
                </div>

                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">发送</button>
                </div>
            </form>
        </div>
    </div>
</div>
