<div class="row">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 m-b-md">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm" ng-click="batchDelete()"><i class="fa fa-trash-o"></i> 删除</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-mailbox">
                        <thead>
                        <tr>
                            <th width="5%" class="">
                                <yunzhi-check-all data-lists="data.content" data-value="false"></yunzhi-check-all>
                            <th>部门</th>
                            <th>
                                标题
                            </th>
                            <th style="text-align: right;">
                                时间
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, object) in data.content" ng-hide="object.hide">
                                <td><input icheck type="checkbox" ng-model="object._checked"></td>
                                <td>{{object.toDepartment.name}}</td>
                                <td>
                                    <a ui-sref="myMessage.sentDetail({id: object.id})">{{object.title}}</a>
                                </td>
                                <td align="right">{{object.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <!--<td>-->
                                    <!--<button class="btn btn-danger btn-xs" ng-click="delete(object)"><i class="fa fa-trash-o"></i> 删除</button>-->
                                <!--</td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                        <yunzhi-page
                            data-total-pages="data.totalPages"
                            data-total-elements="data.totalElements"
                            data-first="data.first"
                            data-last="data.last"
                            data-number="data.number"
                            data-size="data.size"
                            data-reload="reloadByPage"
                            data-number-of-elements="data.numberOfElements"></yunzhi-page>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
