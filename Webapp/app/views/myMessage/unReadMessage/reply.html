<div class="row">
    <div class="col-lg-12">
        <div class="hpanel email-compose">
            <div class="panel-heading hbuilt">
                <div class="p-xs">

                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-1 control-label text-left">收件人:</label>

                            <div class="col-sm-11"><input type="text" class="form-control input-sm" placeholder="example@email.com"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label text-left">主题:</label>

                            <div class="col-sm-11"><input type="text" class="form-control input-sm" placeholder="Enter Email subject"></div>
                        </div>
                    </form>


                </div>
            </div>
            <div class="panel-body no-padding" ng-controller="MymessageInboxEditorCtrl">
                <div summernote ng-model="summernoteTextTwo" config="summernoteOpt"></div>
            </div>

            <div class="panel-footer">
                <button class="btn btn-primary">发送</button>
            </div>
        </div>
    </div>
</div>
