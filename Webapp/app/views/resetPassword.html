
<form ng-submit="submit()" name="resetPasswordForm" class="resetPasswordForm">
    <h2 class="text-center">重置密码</h2>
    <div class="form-group">
        <label class="control-label" for="username">用户名</label>
        <input type="text" placeholder="请输入您的用户名" title="请输入您的用户名" required="required"
               ng-model="data.username" id="username" class="form-control">
        <span class="help-block small"></span>
    </div>
    <div class="form-group">
        <label class="control-label" for="mobile">注册手机号</label>
        <input type="text" title="请输入您注册的手机号" placeholder="请输入您注册的手机号" required="required"
               id="mobile" name="mobile" ng-model="data.mobile" class="form-control" ng-pattern="regexMobile">
        <span class="text-danger" ng-show="resetPasswordForm.mobile.$error.pattern && resetPasswordForm.mobile.$dirty"><i class="fa fa-exclamation-triangle"></i>请输入正确的电话号码</span>
    </div>
    <button ng-hide="resetPasswordForm.$submitted || isError" class="btn btn-success btn-block" type="submit">重置密码
    </button>
    <button ng-show="resetPasswordForm.$submitted && !isError" class="btn btn-success btn-block" type="button"
            ng-disabled="true">请稍后...
    </button>
    <div class="alert alert-danger" ng-show="isError" role="alert">用户名、手机号不匹配，请于{{leftSeconds}}秒后重试</div>

    <div class="form-group text-right">
        <br>
        <a ui-sref="login" class="text-right">返回登录页</a>
    </div>
</form>
