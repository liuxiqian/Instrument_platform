<div id="businessMeasuretoolAdd_page" ng-controller="BusinessMeasuretoolAddCtrl" style="padding:10px;">
    <form id="businessMeasuretoolAddadd_form" method="post">
        <!-- 申请单位 -->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-3">
                <label for="businessMeasuretoolAdd_unit">申请单位:</label>
            </div>
            <div class="col-md-3">
                <input id="businessMeasuretoolAdd_unit" type="text" value="申请单位A" disabled="true" />
            </div>
        </div>
        <!-- 联系人 -->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-3">
                <label for="businessMeasuretoolAdd_name">联系人:</label>
            </div>
            <div class="col-md-3">
                <input id="businessMeasuretoolAdd_name" type="text" />
            </div>
        </div>
        <!-- 邮编-->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-3">
                <label for="businessMeasuretoolAdd_zipcode">邮编:</label>
            </div>
            <div class="col-md-3">
                <input id="businessmeasurement_zipcode" type="text" />
            </div>
        </div>
        <!-- 电话 -->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-3">
                <label for="businessMeasuretoolAdd_phonenumber">电话:</label>
            </div>
            <div class="col-md-3">
                <input id="businessMeasuretoolAdd_phonenumber" type="text" />
            </div>
        </div>
        <!-- 申请日期-->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-3">
                <label for="businessMeasuretoolAdd_time"> 申请日期:</label>
            </div>
            <div class="col-md-3">
                <input id="businessMeasuretoolAdd_time" type="text" disabled="true" />
            </div>
        </div>
    </form>
    <div class="row" style="margin-bottom:10px">
        <table id="businessMeasuretoolAdd_table"></table>
    </div>
    <!-- 保存按钮 -->
    <div class="row" style="margin-bottom:10px">
        <div class="col-md-6 text-right">
            <button id="btn" ng-click="btnsubmit()">保存</button>
        </div>
    </div>
</div>
