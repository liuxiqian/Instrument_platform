<div id="businessTechnologyAdd_page" ng-controller="BusinessTechnologyAddCtrl" style="padding:10px;">
    <form id="businessTechnologyAdd_form" method="post">
        <!-- 申请单位 -->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-4">
                <label for="businessTechnologyAdd_unit">申请单位:</label>
            </div>
            <div class="col-md-3">
                <input id="businessTechnologyAdd_unit" type="text" value="申请单位A" disabled="true" />
            </div>
        </div>
        <!-- 联系人 -->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-4">
                <label for="businessTechnologyAdd_name">联系人:</label>
            </div>
            <div class="col-md-3">
                <input id="businessTechnologyAdd_name" type="text" />
            </div>
        </div>
        <!-- 邮编-->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-4">
                <label for="businessTechnologyAdd_zipcode">邮编:</label>
            </div>
            <div class="col-md-3">
                <input id="businessTechnologyAdd_zipcode" type="text" />
            </div>
        </div>
        <!-- 电话 -->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-4">
                <label for="businessTechnologyAdd_phonenumber">电话:</label>
            </div>
            <div class="col-md-3">
                <input id="businessTechnologyAdd_phonenumber" type="text" />
            </div>
        </div>
        <!-- 申请日期-->
        <div class="row" style="margin-bottom:10px">
            <div class="col-md-4">
                <label for="businessTechnologyAdd_time"> 申请日期:</label>
            </div>
            <div class="col-md-3">
                <input id="businessTechnologyAdd_time" type="text" disabled="true" />
            </div>
        </div>
    </form>
    <div class="row" style="margin-bottom:10px">
        <table id="businessTechnologyAdd_table"></table>
    </div>
    <!-- 保存按钮 -->
    <div class="row" style="margin-bottom:10px">
        <div class="col-md-6 text-right">
            <button id="btn" ng-click="saveAndNew()">保存</button>
        </div>
    </div>
</div>
