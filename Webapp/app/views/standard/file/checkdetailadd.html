<div class="row" ng-controller="StandardFileCheckdetailAddCtrl">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal" novalidate name="addForm" ng-submit="saveAndClose()">
            <div class="form-group">
                <label class="col-sm-4 control-label">检定单位</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.calibrationDepartment" required name="calibrationDepartment">
                    <div class="m-t-xs" ng-show="addForm.calibrationDepartment.$invalid && addForm.calibrationDepartment.$touched">
                        <span class="text-danger" ng-show="addForm.calibrationDepartment.$error"><i class="fa fa-exclamation-triangle"></i> 此项不能为空 </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">证书编号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.certificateNum" required name="certificateNum">
                    <div class="m-t-xs" ng-show="addForm.certificateNum.$invalid && addForm.certificateNum.$touched">
                        <span class="text-danger" ng-show="addForm.certificateNum.$error"><i class="fa fa-exclamation-triangle"></i> 此项不能为空 </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">检定员</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.inspectorQualifierCertificate" required name="inspectorQualifierCertificate">
                    <div class="m-t-xs" ng-show="addForm.inspectorQualifierCertificate.$invalid && addForm.inspectorQualifierCertificate.$touched">
                        <span class="text-danger" ng-show="addForm.inspectorQualifierCertificate.$error"><i class="fa fa-exclamation-triangle"></i> 此项不能为空 </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">核验员</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.verifierQualifierCertificate" required name="verifierQualifierCertificate">
                    <div class="m-t-xs" ng-show="addForm.verifierQualifierCertificate.$invalid && addForm.verifierQualifierCertificate.$touched">
                        <span class="text-danger" ng-show="addForm.verifierQualifierCertificate.$error"><i class="fa fa-exclamation-triangle"></i> 此项不能为空 </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">修正值</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.correctValue" required name="correctValue">
                    <div class="m-t-xs" ng-show="addForm.correctValue.$invalid && addForm.correctValue.$touched">
                        <span class="text-danger" ng-show="addForm.correctValue.$error"><i class="fa fa-exclamation-triangle"></i> 此项不能为空 </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" >检定结果</label>
                <div class="col-sm-8">
                    <yunzhi-check-result ng-model="data.checkResult"></yunzhi-check-result>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">检查日期</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.checkDate"></yunzhi-date>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">有效期至</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.validityDate"></yunzhi-date>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-primary" type="submit" ng-hide="addForm.$submitted"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存</button>
                    <button class="btn btn-primary" type="button" ng-show="addForm.$submitted" disabled="true">&nbsp;&nbsp;数据处理中...</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
