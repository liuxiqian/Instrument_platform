<div class="row" ng-controller="StandardFileAddCtrl">
    <div class="row">
        <div class="col-lg-6">
            <form method="get" class="form-horizontal" name="addForm" ng-submit="saveAndClose()">
                <div class="form-group">
                    <label class="col-sm-4 control-label">代码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.code" required name="code">
                        <div class="m-t-xs" ng-show="addForm.code.$invalid && addForm.code.$touched">
                                <span class="text-danger" ng-show="addForm.code.$error "><i class="fa fa-exclamation-triangle"></i> 请输入代码</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">计量标准装置名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.name" name="name" required>
                        <div class="m-t-xs" ng-show="addForm.name.$invalid && addForm.name.$touched">
                                <span class="text-danger" ng-show="addForm.name.$error "><i class="fa fa-exclamation-triangle"></i> 请输入计量标准装置名称</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">考核证表编号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.certificateNum" name="certificateNum" required>
                        <div class="m-t-xs" ng-show="addForm.certificateNum.$invalid && addForm.certificateNum.$touched">
                                <span class="text-danger" ng-show="addForm.certificateNum.$error "><i class="fa fa-exclamation-triangle"></i> 请输入考核证表编号</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">考核日期</label>
                    <div class="col-sm-8">
                        <yunzhi-date ng-model="data.checkDate"></yunzhi-date>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">颁发日期</label>
                    <div class="col-sm-8">
                        <yunzhi-date ng-model="data.issueDate"></yunzhi-date>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">有效期至</label>
                    <div class="col-sm-8">
                        <yunzhi-date ng-model="data.validityDate"></yunzhi-date>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button class="btn btn-primary" ng-hide="addForm.$submitted" type="submit"><i
                            class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                        </button>
                        <button ng-disabled="true" ng-show="addForm.$submitted" class="btn btn-primary" type="button">
                            &nbsp;&nbsp;数据正在处理...
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <div ng-bind="info" class="text-success"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
