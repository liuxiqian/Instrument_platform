<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" name="standardDevicedetail" ng-submit="saveAndClose()">
            <div class="form-group" ng-show="false">
                <label class="col-sm-4 control-label">代码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="standardDevice.code" name="code">
                    <div class="m-t-xs" ng-show="standardDevicedetail.code.$invalid && standardDevicedetail.code.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.code.$error"><i class="fa fa-exclamation-triangle"></i>请输入正确的代码</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="standardDevice.name" name="devicename" required>
                    <div class="m-t-xs" ng-show="standardDevicedetail.devicename.$invalid && standardDevicedetail.devicename.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.devicename.$error"><i class="fa fa-exclamation-triangle"></i>请输入正确的名称</span>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">生产企业名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="standardDevice.manufacturerDepartment.name" name="department" required>
                    <div class="m-t-xs" ng-show=" standardDevicedetail.department.$invalid && standardDevicedetail.department.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.department.$error"><i class="fa fa-exclamation-triangle"></i> 请输入生产企业名称</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">许可证号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="standardDevice.factoryNum" name="permit" required>
                    <div class="m-t-xs" ng-show=" standardDevicedetail.permit.$invalid &&  standardDevicedetail.permit.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.permit.$error"><i class="fa fa-exclamation-triangle"></i> 请输入许可证号</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">出厂编号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="standardDevice.licenseNum" name="plant" required>
                    <div class="m-t-xs" ng-show="standardDevicedetail.plant.$invalid && standardDevicedetail.plant.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.plant.$error"><i class="fa fa-exclamation-triangle"></i> 请输入出厂编号</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">主标准器</label>
                <div class="col-sm-8" class="radio-inline radio radio-info">
                    <label>
                        <input icheck type="radio" name="main" ng-model="standardDevice.main" ng-value="true" required/> <span>是&nbsp;</span>
                    </label>
                    <label>
                        <input icheck type="radio" name="main" ng-model="standardDevice.main" ng-value="false" required/> <span>否</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">学科类别</label>
                <div class="col-sm-8">
                    <yunzhi-discipline ng-model="standardDevice.discipline"></yunzhi-discipline>
                    <input type="hidden" class="form-control" ng-model="standardDevice.discipline.id" name="discipline" required>
                    <div class="m-t-xs" ng-show="standardDevicedetail.discipline.$invalid && standardDevicedetail.specification.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.discipline.$error">
                            <i class="fa fa-exclamation-triangle"></i> 请选择学科类别</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">型号规格</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="standardDevice.specification" name="specification" required>
                    <div class="m-t-xs" ng-show="standardDevicedetail.specification.$invalid && standardDevicedetail.specification.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.specification.$error">
                            <i class="fa fa-exclamation-triangle"></i> 请输入规格型号</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">测量范围</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="standardDevice.measureScale" name="measureScale" required>
                    <div class="m-t-xs" ng-show="standardDevicedetail.measureScale.$invalid && standardDevicedetail.measureScale.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.measureScale.$error">
                            <i class="fa fa-exclamation-triangle"></i> 请输入测量范围</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">准确度等级</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="standardDevice.accuracy" name="accuracy" required>
                    <div class="m-t-xs" ng-show="standardDevicedetail.accuracy.$invalid && standardDevicedetail.accuracy.$touched">
                        <span class="text-danger" ng-show="standardDevicedetail.accuracy.$error">
                            <i class="fa fa-exclamation-triangle"></i> 请输入准确度等级</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" ng-disabled="standardDevicedetail.$invalid" ng-hide="standardDevicedetail.$submitted" type="submit"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="standardDevicedetail.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
