<div class="row">
    <div class="col-md-2">
        <yunzhi-back></yunzhi-back>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal" name="myForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name" name="name" required>
                    <div class="m-t-xs" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                        <span class="text-danger" ng-show="myForm.name.$error.required"><i class="fa fa-exclamation-triangle"></i> 姓名是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">出生日期</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.birthDate" name="birth" required></yunzhi-date>
                    <div class="m-t-xs" ng-show="myForm.birth.$dirty && myForm.birth.$invalid">
                        <span class="text-danger" ng-show="myForm.birth.$error.required"><i class="fa fa-exclamation-triangle"></i> 出生日期是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">学历</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.education" name="eduBackgrund" required>
                    <div class="m-t-xs" ng-show="myForm.eduBackgrund.$dirty && myForm.eduBackgrund.$invalid">
                        <span class="text-danger" ng-show="myForm.eduBackgrund.$error.required"><i class="fa fa-exclamation-triangle"></i> 学历是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">职称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.jobTitle" name="jobTile" required>
                    <div class="m-t-xs" ng-show="myForm.jobTile.$dirty && myForm.jobTile.$invalid">
                        <span class="text-danger" ng-show="myForm.jobTile.$error.required"><i class="fa fa-exclamation-triangle"></i> 职称是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">从业年限</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="data.practitionersYears" name="workYear" required>
                    <div class="m-t-xs" ng-show="myForm.workYear.$dirty && myForm.workYear.$invalid">
                        <span class="text-danger" ng-show="myForm.workYear.$error.required"><i class="fa fa-exclamation-triangle"></i> 从业年限必须为数字。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-default" type="button" ng-click="saveAndNew()" ng-show="{{isAdd}}" ng-disabled="myForm.$invalid"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;&nbsp;保存并新建</button>
                    <button class="btn btn-primary" type="button" ng-click="saveAndClose()" ng-disabled="myForm.$invalid"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
