<ng-form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-4 control-label">申请类型</label>
        <div class="col-sm-8">
            <span>强制检定器具备案申请</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">送审部门</label>
        <div class="col-sm-8">
            <!--审核开始-->
            <yunzhi-audit-start ng-model="data.currentWorkflowNode"></yunzhi-audit-start>
            {{data.currentWorkflowNode | json}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">联系人</label>
        <div class="col-sm-8">
            <input ng-model="data.mandatoryInstrumentApply.contactName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">联系电话</label>
        <div class="col-sm-8">
            <input ng-model="data.mandatoryInstrumentApply.contactNumber">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">申请意见</label>
        <div class="col-sm-8">
            <textarea ng-model="data.work.opinion"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
            <button class="btn btn-success" ng-click="saveApply()" type="button"><i class="fa fa-save"></i>&nbsp;<span class="bold">&nbsp;下一步 >></span></button>
        </div>
    </div>
</ng-form>
