            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">证书编号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.certificateNum" name="certificateNum" required>
                    <div class="m-t-xs" ng-show="addForm.certificateNum.$invalid && addForm.certificateNum.$touched">
                        <span class="text-danger" ng-show="addForm.certificateNum.$error"><i class="fa fa-exclamation-triangle"></i> 此项不能为空 </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">批准人</label>
                <div class="col-sm-8">
                    <yunzhi-qualifier ng-model="data.ratifierQualifier"></yunzhi-qualifier>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">核验员</label>
                <div class="col-sm-8">
                    <yunzhi-qualifier ng-model="data.verifierQualifier"></yunzhi-qualifier>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">检定员</label>
                <div class="col-sm-8">
                    <yunzhi-qualifier ng-model="data.inspectorQualifier"></yunzhi-qualifier>
                </div>
            </div>

                <!--</div>-->

            <div class="form-group">
                <label class="col-sm-4 control-label" >检定结果</label>
                <div class="col-sm-8">
                    <yunzhi-check-result ng-model="data.checkResult"></yunzhi-check-result>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">器具证书类型</label>
                <div class="col-sm-8">
                    <yunzhi-instrument-certificate-type ng-model="data.instrumentCertificateType"></yunzhi-instrument-certificate-type>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">证书状态</label>
                <div class="col-sm-8">
                    <yunzhi-certificate-status ng-model="data.certificateStatus"></yunzhi-certificate-status>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">检定日期</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.checkDate"></yunzhi-date>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">有效期至</label>

            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-hide="addForm.$submitted" class="btn btn-primary" type="submit">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="addForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...

            </div>
