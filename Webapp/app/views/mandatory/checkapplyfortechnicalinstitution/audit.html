<div class="row">
    <div class="col-sm-5">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-4 control-label">申请日期</label>
                <div class="col-sm-8">
                    {{work.apply.applyTime | date}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 control-label">申请单位</label>
                <div class="col-sm-8">
                    {{work.apply.department.name}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 control-label">申请人</label>
                <div class="col-sm-8">
                    {{work.apply.createUser.name}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 control-label">联系电话</label>
                <div class="col-sm-8">
                    {{work.apply.createUser.mobile}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 control-label">检定场所</label>
                <div class="col-sm-8">
                    {{work.apply.checkPlace}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 control-label">备注:</label>
                <div class="col-sm-8">
                    {{work.apply.remarks}}
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-5">
        <form class="form-horizontal" name="form" ng-submit="submit()">
            <div class="form-group">
                <label class="col-sm-4 control-label">受理人:</label>
                <div class="col-sm-8">
                    {{currentUser.name}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">受理人电话:</label>
                <div class="col-sm-8">
                    {{currentUser.mobile}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">计划检定日期:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="date" name="plannedCheckDate" ng-model="work.apply.plannedCheckDate">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">备注:</label>
                <div class="col-sm-8">
                    <input class="form-control" name="acceptUserPhone" ng-model="work.apply.replyRemarks">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button ng-disabled="form.$invalid" ng-hide="form.$submitted" class="btn btn-primary" type="submit">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="form.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div ng-include="'views/mandatory/checkapplyforinstrumentuser/tableBase.html'"></div>
