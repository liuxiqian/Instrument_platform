<div class="row" ng-controller="MandatoryPassrateIndexCtrl">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="row">
            <div class="col-md-4">
                <div class="row form-group">
                    <label class="col-md-4 control-label">区域:</label>
                    <div class="col-md-8">
                        <yunzhi-district ng-model="currentDistrict"></yunzhi-district>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-md-4 control-label">用户:</label>
                    <div class="col-md-8">
                        <yunzhi-measurement-user ng-model="user" data-district="currentDistrict"></yunzhi-measurement-user>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">器具名称:</label>
                    <div class="col-sm-8">
                        <yunzhi-appliance ng-model="appliance"></yunzhi-appliance>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
                            <div class="row">
                                <div class="col-sm-4 com-sm-offset-4 text-center">
                                    <yunzhi-exportbtn></yunzhi-exportbtn>
                                </div>
                            </div>
                            <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>年度</th>
                                        <th>主体</th>
                                        <th>一性合格率%</th>
                                        <th>一次性不合格率%</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in dataes">
                                        <td>{{data.year}}</td>
                                        <td>{{data.subject}}</td>
                                        <td>{{data.qualifiedRate}}</td>
                                        <td>{{data.unqualifiedRate}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
