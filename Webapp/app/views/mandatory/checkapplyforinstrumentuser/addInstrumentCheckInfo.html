<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" name="MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm" ng-submit="saveAndClose()">
            <div class="form-group">
                <label class="col-sm-4 control-label">检定机构</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.checkDepartment.name" name="checkDepartmentName" required>
                    <div class="m-t-xs" ng-show="MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm.checkDepartmentName.$invalid && MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm.checkDepartmentName.$touched">
                        <span class="text-danger" ng-show="MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm.certificateNum.$error"><i class="fa fa-exclamation-triangle"></i> 此项不能为空 </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">证书编号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.certificateNum" name="certificateNum" required>
                    <div class="m-t-xs" ng-show="MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm.certificateNum.$invalid && MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm.certificateNum.$touched">
                        <span class="text-danger" ng-show="MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm.certificateNum.$error"><i class="fa fa-exclamation-triangle"></i> 此项不能为空 </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" >检定结果</label>
                <div class="col-sm-8">
                    <yunzhi-check-result ng-model="data.checkResult"></yunzhi-check-result>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">器具证书类型</label>
                <div class="col-sm-8">
                    <yunzhi-instrument-certificate-type ng-model="data.instrumentCertificateType"></yunzhi-instrument-certificate-type>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">检定日期</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.checkDate"></yunzhi-date>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">有效期至</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.validityDate"></yunzhi-date>
                </div>
            </div>
            <div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-hide="MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm.$submitted" class="btn btn-primary" type="submit">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="MandatoryCheckapplyforinstrumentuserAddinstrumentcheckinfoForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
