<div class="row" ng-controller="MandatoryAppointcheckinstrumentEditCtrl">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal" ng-submit="save()" novalidate name="editForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">系统编号</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">器具名称</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">状态</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data | MandatoryInstrumentStatus}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">制造单位</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.generativeDepartment.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">出厂编号</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.serialNum}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">许可证号</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.licenseNum}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">测量范围</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.measureScaleName}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">准确度等级</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.accuracyName}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">型号规格</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.specificationName}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">用途</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.purpose.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">安装地点</label>
                <div class="col-sm-8">
                    <p class="form-control-static ng-binding">{{data.fixSite}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">首次检定时间</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.firstCheckDate"></yunzhi-date>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">检定周期</label>
                <div class="col-sm-8">
                    <yunzhi-check-cycle ng-model="data.checkCycle"></yunzhi-check-cycle>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-hide="editForm.$submitted" class="btn btn-primary" type="submit">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="editForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
