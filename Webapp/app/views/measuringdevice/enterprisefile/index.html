<div class="row" ng-controller="MeasuringdeviceEnterprisefileIndexCtrl">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">区域:</label>
                    <div class="col-sm-8">
                        <yunzhi-district ng-model="district"></yunzhi-district>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">生产企业:</label>
                    <div class="col-sm-8">
                        <yunzhi-measurement-user data-district="district" ng-model="manufacturer"></yunzhi-measurement-user>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">器具名称:</label>
                    <div class="col-sm-8">
                        <yunzhi-appliance data-measure-user="manufacturer" ng-model="appliance"></yunzhi-appliance>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10">
                            <button class="btn btn-info btn-sm" ng-click="add()">新增</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
                            <div class="row">
                                <div class="col-sm-4">
                                    <yunzhi-page-size ng-model="selectedEntryId"></yunzhi-page-size>
                                </div>
                                <div class="col-sm-4 text-center">
                                    <yunzhi-exportbtn></yunzhi-exportbtn>
                                </div>
                                <div class="col-sm-4">
                                </div>
                            </div>
                            <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>市</th>
                                        <th>区县</th>
                                        <th>器具名称</th>
                                        <th>准确度等级</th>
                                        <th>测量范围</th>
                                        <th>生产企业名称</th>
                                        <th>许可证号</th>
                                        <th>发证日期</th>
                                        <th>有效期至</th>
                                        <th>年检详情</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in datas">
                                        <td>{{$index+1}}</td>
                                        <td>{{data.region}}</td>
                                        <td>{{data.county}}</td>
                                        <td>{{data.name}}</td>
                                        <td>{{data.rank}}</td>
                                        <td>{{data.measureScale}}</td>
                                        <td>{{data.manufactureUnit}}</td>
                                        <td>{{data.licenseNum}}</td>
                                        <td>{{data.issueDate}}</td>
                                        <td>{{data.validityDate}}</td>
                                        <td>{{data.checkDetail}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <yunzhi-page></yunzhi-page>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
