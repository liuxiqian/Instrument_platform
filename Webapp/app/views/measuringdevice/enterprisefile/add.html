<div class="row" ng-controller="MeasuringdeviceEnterprisefileAddCtrl">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">市</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.region">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">区/县</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.county">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">器具名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">准确度等级</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.rank">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">测量范围</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.measureScale">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">制造单位</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.manufactureUnit">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">许可证号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.licenseNum">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">发证日期</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.issueDate">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">有效期至</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.validityDate">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-default" ng-click="saveAndNew()">保存并新建</button>
                    <button class="btn btn-primary" ng-click="saveAndClose()">保存</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
