<div class="row" ng-controller="MeasuringdeviceAppliancearchivesIndexCtrl">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">区域:</label>
                    <div class="col-sm-8">
                        <yunzhi-district ng-model="district"></yunzhi-district>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">学科类别:</label>
                    <div class="col-sm-8">
                        <yunzhi-discipline ng-model="discipline"></yunzhi-discipline>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">器具名称:</label>
                    <div class="col-sm-8">
                        <yunzhi-appliance data-discipline="discipline" ng-model="appliance"></yunzhi-appliance>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10">
                            <button class="btn btn-info btn-sm" ng-click="add()">新增</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
                            <div class="row">
                                <div class="col-sm-4">
                                    <yunzhi-page-size ng-model="selectedEntryId"></yunzhi-page-size>
                                </div>
                                <div class="col-sm-4 text-center">
                                    <yunzhi-exportbtn></yunzhi-exportbtn>
                                </div>
                                <div class="col-sm-4">
                                </div>
                            </div>
                            <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>市</th>
                                        <th>区县</th>
                                        <th>企业名称</th>
                                        <th>代码</th>
                                        <th>学科类别</th>
                                        <th>器具名称</th>
                                        <th>地址</th>
                                        <th>法人姓名</th>
                                        <th>电话</th>
                                        <th>联系人</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in datas">
                                        <td>{{$index+1}}</td>
                                        <td>{{data.region}}</td>
                                        <td>{{data.county}}</td>
                                        <td>{{data.name}}</td>
                                        <td>{{data.code}}</td>
                                        <td>{{data.discipline}}</td>
                                        <td>{{data.dissipativeName}}</td>
                                        <td>{{data.address}}</td>
                                        <td>{{data.legalName}}</td>
                                        <td>{{data.legalPhone}}</td>
                                        <td>{{data.registrantName}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <yunzhi-page></yunzhi-page>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
