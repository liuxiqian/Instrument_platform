<!-- this is views/forceInstrumentStatistics/checkAbility/index.html -->
<ui-view>
    <form class="form-horizontal ng-pristine ng-valid" ng-submit="reload()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">区域：</label>
                    <div class="col-sm-8">
                        <yunzhi-district ng-model="params.district"></yunzhi-district>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">学科类别:</label>
                    <div class="col-sm-8">
                        <yunzhi-discipline ng-model="params.discipline"></yunzhi-discipline>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">器具名称：</label>
                    <div class="col-sm-8">
                        <yunzhi-instrument-name ng-model="params.instrumentType"></yunzhi-instrument-name>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">准确度等级：</label>
                    <div class="col-sm-8">
                        <yunzhi-accuracy data-instrument-type="params.instrumentType" ng-model="params.accuracy"></yunzhi-accuracy>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">测量范围（下限）：</label>
                    <div class="col-sm-8">
                        <yunzhi-measuring-scale data-instrument-type="params.instrumentType" ng-model="params.minMeasuringScale"></yunzhi-measuring-scale>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">测量范围（上限）：</label>
                    <div class="col-sm-8">
                        <yunzhi-measuring-scale data-instrument-type="params.instrumentType" ng-model="params.maxMeasuringScale"></yunzhi-measuring-scale>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-info"><i class="fa fa-search"></i>&nbsp;&nbsp;查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
                    <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>省</th>
                                <th>市</th>
                                <th>县</th>
                                <th>学科类别</th>
                                <th>器具名称</th>
                                <th>准确度等级</th>
                                <th>测量范围</th>
                                <th>器具数量</th>
                                <th>已授权器具数量</th>
                                <th>授权覆盖率</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="object in checkAbilityStatistics">
                                <td>{{object.provinceDistrict}}</td>
                                <td>{{object.cityDistrict}}</td>
                                <td>{{object.countyDistrict}}</td>
                                <td>{{object.discipline}}</td>
                                <td>{{object.instrumentType}}</td>
                                <td>{{object.accuracy}}</td>
                                <td>{{object}}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8" ng-show="{{debug}}">
        <button ng-click="dataInit()" class="btn btn-info"><i class="fa fa-search"></i>&nbsp;&nbsp;数据初始化
        </button>
    </div>
</ui-view>
