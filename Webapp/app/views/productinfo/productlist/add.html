<div id="productinfoproductlistadd_page" style="width:450px;height:200px;padding:10px;" title="My Panel">
    <form id="productinfoproductlistadd_form" method="post">
        <div class="form-group">
            <span>区域(主体):&nbsp;&nbsp;&nbsp;</span>
            <input id="productinfoproductlistadd_district" value="廊坊">
        </div>
        <div class="form-group">
            <span>学科类别:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="productinfoproductlistadd_discipline" value="几何量" />
        </div>
        <div class="form-group">
            <span>器具名称:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="productinfoproductlistadd_dissipative_name" type="text" />
        </div>
        <div class="form-group">
            <span>准确度等级:&nbsp;&nbsp;&nbsp;</span>
            <input id="productinfoproductlistadd_rank" type="text" />
        </div>
        <div class="form-group">
            <span>测量范围:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="productinfoproductlistadd_mesure_scale" type="text">
        </div>
        <div class="form-group">
            <span>许可证号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="productinfoproductlistadd_license_num" type="text" />
        </div>
        <div class="form-group">
            <span>发证日期:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="productinfoproductlistadd_purpose" type="text" />
        </div>
        <div class="form-group">
            <span>有效期至:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="productinfoproductlistadd_validityTime" type="text" />
        </div>
    </form>
    <div class="row" style="margin-bottom:10px">
        <div class="col-md-6 text-right">
            <button id="btn" ng-click="btnsubmit()">保存</button>
        </div>
    </div>
</div>
