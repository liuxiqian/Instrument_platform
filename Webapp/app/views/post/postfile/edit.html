<div class="row" ng-controller="PostPostfileEditCtrl">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">岗位名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">岗位描述</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.discription">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" ng-click="btnSubmit()">保存</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
