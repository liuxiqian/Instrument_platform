<div class="row" ng-controller="PostPostfileIndexCtrl">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group"><label class="col-sm-4 control-label">岗位名称:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <div panel-tools></div>
                    &nbsp;&nbsp;&nbsp;
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10">
                            <button class="btn btn-info btn-sm" ng-click="add()">新增</button>
                            <button class="btn btn-info btn-sm" ng-click="edit()">编辑</button>
                            <button class="btn btn-info btn-sm" ng-click="detail()">详情</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
                            <div class="row">
                                <div class="col-sm-4">
                                    <yunzhi-page-size ng-model="selectedEntryId"></yunzhi-page-size>
                                </div>
                                
                            </div>
                            <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>岗位名称</th>
                                    <th>岗位描述</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="data in datas">
                                    <td>{{$index+1}}</td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.discription}}</td>
                                </tr>
                                </tbody>
                            </table>
                            <yunzhi-page></yunzhi-page>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
