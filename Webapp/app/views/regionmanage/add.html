<div class="row" ng-controller="RegisterMeasuredeviceAddCtrl">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">区域类型</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.type">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">区域名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-default" ng-click="saveAndNew()">保存并新建</button>
                    <button class="btn btn-primary" ng-click="saveAndClose()">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
