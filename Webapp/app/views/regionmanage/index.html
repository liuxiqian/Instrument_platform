<div class="row" ng-controller="RegisterMeasuredeviceIndexCtrl">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group"><label class="col-sm-4 control-label">区域类型:</label>
                    <div class="col-sm-8">
                        <select name="district_type" class="form-group">
                            <option value="1">省</option>
                            <option value="2">市</option>
                            <option value="3">区县</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
    </form>

    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <div panel-tools></div>
                    区域管理
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10">
                            <button class="btn btn-info btn-sm" ng-click="add()">新增</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
                            <div class="row">
                                <div class="col-sm-4">
                                    <yunzhi-page-size ng-model="selectedEntryId"></yunzhi-page-size>
                                </div>
                                <div class="col-sm-4 text-center">
                                    <yunzhi-exportbtn></yunzhi-exportbtn>
                                </div>
                                <div class="col-sm-4">

                                </div>
                            </div>
                            <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>区域类型</th>
                                    <th>区域名称</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="data in datas">
                                    <td>{{$index+1}}</td>
                                    <td>{{data.type}}</td>
                                    <td>{{data.name}}</td>
                                </tr>
                                </tbody>
                            </table>
                            <yunzhi-page></yunzhi-page>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
