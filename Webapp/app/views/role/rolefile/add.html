<div class="row">
    <div class="col-lg-12">
        <form method="get" class="form-horizontal" ng-submit="saveAndClose()" name="editForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">角色名称</label>
                <label class="col-sm-10">{{data.name}}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单权限</label>
                <div class="col-sm-10">
                    <div class="row" ng-repeat="menus in datas">
                        <hr />
                        <div class="col-xs-12">
                            <input type="checkbox" ng-model="menus.checked" id="{{id + menus.id}}" ng-change="parentMenuClick(menus)" /> &nbsp;&nbsp;
                            <label for="{{id + menus.id}}">{{menus.name}}&nbsp;&nbsp; <strong><small>{{menus.description}}</small></strong></label>
                        </div>
                        <div class="col-xs-12" ng-repeat="menu in menus._children">
                            <input id="{{id + menu.id}}" type="checkbox" ng-model="menu.checked" /> &nbsp;----
                            <label for="{{id + menu.id}}">&nbsp;{{menu.name}}&nbsp;&nbsp; <strong><small>{{menu.description}}</small></strong></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button ng-hide="edit" class="btn btn-default" ng-click="saveAndNew()">保存并新建</button>
                    <button class="btn btn-primary" ng-hide="editForm.$submitted" type="submit"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="editForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
            <div ng-bind="info" class="text-success"></div>
        </div>
    </div>
    </form>
</div>
</div>
