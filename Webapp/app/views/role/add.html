<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" ng-submit="update()" name="myForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">角色名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name" name="name" ng-submit="saveAndClose()" name="addForm" required>
                    <div class="m-t-xs" ng-show="myForm.name.$touched && myForm.name.$invalid">
                        <span class="text-danger" ng-show="myForm.name.$error.required"><i class="fa fa-exclamation-triangle"></i> 角色名称是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" type="submit" ng-disabled="myForm.$invalid"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
