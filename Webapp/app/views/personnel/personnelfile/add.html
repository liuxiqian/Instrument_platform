<div class="row">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal" ng-submit="saveAndClose()" name="myForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name" name="name" ng-submit="saveAndClose()" name="addForm" required>
                    <div class="m-t-xs" ng-show="myForm.name.$touched && myForm.name.$invalid">
                        <span class="text-danger" ng-show="myForm.name.$error.required"><i class="fa fa-exclamation-triangle"></i> 姓名是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">出生日期</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.birthDate" data-name="birthDate" data-required="true"></yunzhi-date>
                    <div class="m-t-xs" ng-show="myForm.birthDate.$touched && myForm.birthDate.$invalid">
                        <span class="text-danger" ng-show="myForm.birthDate.$error.required"><i class="fa fa-exclamation-triangle"></i> 出生日期是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">学历</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.education" name="education" required>
                    <div class="m-t-xs" ng-show="myForm.education.$touched && myForm.education.$invalid">
                        <span class="text-danger" ng-show="myForm.education.$error.required"><i class="fa fa-exclamation-triangle"></i> 学历是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">职称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>
                    <div class="m-t-xs" ng-show="myForm.jobTitle.$touched && myForm.jobTitle.$invalid">
                        <span class="text-danger" ng-show="myForm.jobTitle.$error.required"><i class="fa fa-exclamation-triangle"></i> 职称是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">首次从业日期</label>
                <div class="col-sm-8">
                    <yunzhi-date ng-model="data.firstPractitionerDate" data-name="firstPractitionerDate" data-required="true"></yunzhi-date>
                    <div class="m-t-xs" ng-show="myForm.firstPractitionerDate.$invalid && (myForm.firstPractitionerDate.$dirty || myForm.firstPractitionerDate.$touched)">
                        <span class="text-danger" ng-show="myForm.firstPractitionerDate.$error.required"><i class="fa fa-exclamation-triangle"></i> 首次从业日期是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button ng-disabled="myForm.$invalid || resetPassword != confirmPassword || isRight == false" ng-hide="myForm.$submitted" class="btn btn-primary" type="submit">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="myForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
