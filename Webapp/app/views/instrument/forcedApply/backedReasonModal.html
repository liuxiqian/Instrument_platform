<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-body">
        <h4 class="modal-title" align="center">退回理由</h4>
        <input type="text" class="form-control" list="team_list" ng-model="reason">
        <datalist id="team_list">
            <option ng-repeat="managementDepartmentBackedReason in top10ManagementDepartmentBackedReasons" value="{{managementDepartmentBackedReason.reason}}" ng-click="check(managementDepartmentBackedReason)"></option>
        </datalist>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
    </div>
</div>
