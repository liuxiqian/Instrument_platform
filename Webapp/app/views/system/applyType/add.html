<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" name="form" ng-submit="update()">
            <div class="form-group">
                <label class="col-sm-4 control-label">申请类型</label>
                <div class="col-sm-8">
                    <input type="text" required name="name" class="form-control" ng-model="data.name">
                    <div class="m-t-xs" ng-show="form.name.$invalid && form.name.$dirty">
                        <span class="text-danger"><i class="fa fa-exclamation-triangle"></i> 申请类型不能为空</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">拼音</label>
                <div class="col-sm-8">
                    <input type="text" required name="pinyin" class="form-control" ng-model="data.pinyin">
                    <div class="m-t-xs" ng-show="form.pinyin.$invalid && form.pinyin.$dirty">
                        <span class="text-danger"><i class="fa fa-exclamation-triangle"></i> 拼音不能为空</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" type="submit" ng-disabled="myForm.$invalid"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
