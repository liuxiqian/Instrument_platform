<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal" name="form" ng-submit="update()">
            <div class="form-group">
                <label class="col-sm-4 control-label">分类一级名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name" name="name" required>
                    <div class="m-t-xs" ng-show="form.name.$touched && form.name.$invalid">
                        <span class="text-danger" ng-show="form.name.$error.required"><i class="fa fa-exclamation-triangle"></i> 姓名是必须的</span>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">拼音</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.pinyin" name="pinyin" required>
                    <div class="m-t-xs" ng-show="form.pinyin.$touched && form.pinyin.$invalid">
                        <span class="text-danger" ng-show="form.pinyin.$error.required"><i class="fa fa-exclamation-triangle"></i> 拼音不能为空</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button ng-disabled="form.$invalid || resetPassword != confirmPassword || isRight == false" ng-hide="form.$submitted" class="btn btn-primary" type="submit">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="form.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
