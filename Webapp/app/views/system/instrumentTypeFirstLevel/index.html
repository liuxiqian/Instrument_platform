<div class="row" ng-controller="SystemInstrumenttypeManageFirstLevelIndexCtrl">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">学科类别:</label>
                    <div class="col-sm-5">
                        <yunzhi-discipline ng-model="discipline"></yunzhi-discipline>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-10">
                    <a ui-sref="system.instrumentTypeFirstLevelAdd({disciplineId: discipline.id})"><button class="btn btn-info btn-sm" type="button"><i class="fa fa-plus">&nbsp;&nbsp;新增</i></button></a>
                </div>
            </div>
            <div class="table-responsive">
                <div class="dataTables_wrapper form-inline dt-bootstrap no-footer"
                     id="DataTables_Table_0_wrapper">
                    <div class="row">
                        <div class="col-sm-4">
                        </div>
                    </div>
                    <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>分类一级名称</th>
                            <th>拼音</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in datas">
                            <td style="word-wrap: break-word">{{$index+1}}</td>
                            <td style="word-wrap: break-word">{{data.name}}</td>
                            <td style="word-wrap: break-word">{{data.pinyin}}</td>
                            <td style="word-wrap: break-word">
                                <yunzhi-access data-route="system.instrumentType"><a ui-sref="system.instrumentTypeFirstLevelEdit({id: data.id})" class="btn btn-info btn-xs"><i class="fa fa-paste"></i>&nbsp;编辑</a></yunzhi-access>&nbsp;&nbsp;
                                <button class="btn btn-xs btn-danger" ng-click="delete($index, data.id)"><i class="fa fa-trash-o"></i>&nbsp;删除
                                </button>&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
