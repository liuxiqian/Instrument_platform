<div class="row" ng-controller="SystemMenuAddControllerCtrl">
    <div class="col-lg-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">菜单名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">拼音</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.pinyin">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">上级菜单</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option value="无">无</option>
                        <option value="强制检定管理">强制检定管理</option>
                        <option value="非强制检定管理">非强制检定管理</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">菜单URL</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.url">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">排序</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.weight">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">状态</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option value="0">正常</option>
                        <option value="1">冻结</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">备注</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.remark">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">请求方式</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.request">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">是否显示</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option value="0">是</option>
                        <option value="1">否</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-default" ng-click="saveAndNew()">保存并添加</button>
                    <button class="btn btn-primary" ng-click="saveAndClose()">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
