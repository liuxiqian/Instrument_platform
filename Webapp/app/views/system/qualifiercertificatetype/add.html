<div class="row">
    <div class="col-lg-6">
        <ng-form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">学科类别</label>
                <div class="col-sm-8">
                    <yunzhi-discipline ng-model="discipline"></yunzhi-discipline>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">拼音</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.pinyin">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-default" type="button" ng-click="saveAndNew()" ng-show="{{isAdd}}"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;&nbsp;保存并新建</button>
                    <button class="btn btn-primary" type="button" ng-click="saveAndClose()"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存</button>
                </div>
            </div>
        </ng-form>
    </div>
</div>
