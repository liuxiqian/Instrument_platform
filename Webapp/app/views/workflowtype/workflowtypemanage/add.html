<div class="row" ng-controller="WorkflowTypeManageAddCtrl">
    <div class="col-lg-10">
        <form method="get" class="form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">工作流名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="data.name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-md-2 control-label">节点一:</label>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">区域类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedRegionTypeId">
                                <option ng-value="region.id" ng-repeat="regionType in regionTypes">{{regionType.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">部门类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedDepartmentId">
                                <option ng-value="department.id" ng-repeat="department in departments">{{department.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">岗位</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedPostId">
                                <option ng-value="post.id" ng-repeat="post in posts">{{post.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-md-2 control-label">节点二:</label>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">区域类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedRegionTypeId">
                                <option ng-value="region.id" ng-repeat="regionType in regionTypes">{{regionType.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">部门类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedDepartmentId">
                                <option ng-value="department.id" ng-repeat="department in departments">{{department.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">岗位</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedPostId">
                                <option ng-value="post.id" ng-repeat="post in posts">{{post.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-md-2 control-label">节点三:</label>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">区域类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedRegionTypeId">
                                <option ng-value="region.id" ng-repeat="regionType in regionTypes">{{regionType.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">部门类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedDepartmentId">
                                <option ng-value="department.id" ng-repeat="department in departments">{{department.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">岗位</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedPostId">
                                <option ng-value="post.id" ng-repeat="post in posts">{{post.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-default" ng-click="saveAndNew()">保存并新建</button>
                    <button class="btn btn-primary" ng-click="saveAndClose()">保存</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
