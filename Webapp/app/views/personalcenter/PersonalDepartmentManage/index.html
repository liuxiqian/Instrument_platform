<div class="row" ng-controller="PersonalcenterPersonalDepartmentManageIndexCtrl">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-body">
                <form method="get" class="form-horizontal" name="personalCenter" ng-submit="update()">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">部门名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.name" name="name" required>
                            <div class="m-t-xs" ng-show="personalCenter.name.$invalid && personalCenter.name.$touched">
                                <span class="text-danger" ng-show="personalCenter.name.$error"><i
                                    class="fa fa-exclamation-triangle"></i> 请输入部门名称</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">机构代码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.code" name="code" required>
                            <div class="m-t-xs" ng-show="personalCenter.code.$invalid && personalCenter.code.$touched">
                                <span class="text-danger" ng-show="personalCenter.code.$error"><i
                                    class="fa fa-exclamation-triangle"></i> 请输入机构代码</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">邮政编码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.postalCode" name="postalCode" required>
                            <div class="m-t-xs" ng-show="personalCenter.postalCode.$invalid && personalCenter.postalCode.$touched">
                                <span class="text-danger" ng-show="personalCenter.postalCode.$error"><i
                                    class="fa fa-exclamation-triangle"></i> 请输入邮政编码</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">地址</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.address" name="address" required>
                            <div class="m-t-xs" ng-show="personalCenter.address.$invalid && personalCenter.address.$touched">
                                <span class="text-danger" ng-show="personalCenter.address.$error"><i
                                    class="fa fa-exclamation-triangle"></i> 请输入地址</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">法人姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.legalName" name="legalName" required>
                            <div class="m-t-xs" ng-show="personalCenter.legalName.$invalid && personalCenter.legalName.$touched">
                                <span class="text-danger" ng-show="personalCenter.legalName.$error"><i
                                    class="fa fa-exclamation-triangle"></i> 请输入法人姓名</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">法人手机号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.legalPhone" name="legalPhone" ng-blur="line=true" ng-pattern="regex" required>
                            <span class="text-danger" ng-show="personalCenter.legalPhone.$error.required && line"><i class="fa fa-exclamation-triangle"></i>请输入法人手机号</span>
                            <span class="text-danger" ng-show="personalCenter.legalPhone.$error.pattern && line"><i class="fa fa-exclamation-triangle"></i>请输入正确的电话号码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">注册人姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.registrantName" name="registrantName" required>
                            <div class="m-t-xs" ng-show="personalCenter.registrantName.$invalid && personalCenter.registrantName.$touched">
                                <span class="text-danger" ng-show="personalCenter.registrantName.$error"><i
                                    class="fa fa-exclamation-triangle"></i> 请输入注册人姓名</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">注册人手机号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.registrantPhone" name="registrantPhone" ng-blur="line=true" ng-pattern="regex" required>
                            <span class="text-danger" ng-show="personalCenter.registrantPhone.$error.required && line"><i class="fa fa-exclamation-triangle"></i>请输入注册人手机号</span>
                            <span class="text-danger" ng-show="personalCenter.registrantPhone.$error.pattern && line"><i class="fa fa-exclamation-triangle"></i>请输入正确的电话号码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">注册人座机</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.registrantTel" name="registrantTel" ng-blur="line=true" ng-pattern="regextel" required>
                            <span class="text-danger" ng-show="personalCenter.registrantTel.$error.required && line"><i class="fa fa-exclamation-triangle"></i>请输入注册人座机</span>
                            <span class="text-danger" ng-show="personalCenter.registrantTel.$error.pattern && line"><i class="fa fa-exclamation-triangle"></i>请输入正确的座机号码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">注册人邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" ng-model="data.registrantMail" name="registrantMail" required>
                            <div class="m-t-xs" ng-show="personalCenter.registrantMail.$invalid && personalCenter.registrantMail.$touched">
                                <span class="text-danger" ng-show="personalCenter.registrantMail.$error"><i
                                    class="fa fa-exclamation-triangle"></i> 请输入正确的注册人邮箱</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">联系电话</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.phone" name="phone" ng-blur="line=true" ng-pattern="regex" required>
                            <span class="text-danger" ng-show="personalCenter.phone.$error.required && line"><i class="fa fa-exclamation-triangle"></i>请输入联系电话</span>
                            <span class="text-danger" ng-show="personalCenter.phone.$error.pattern && line"><i class="fa fa-exclamation-triangle"></i>请输入正确的电话号码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-4">
                            <button ng-disabled="personalCenter.$invalid || resetPassword != confirmPassword || isRight == false" ng-hide="personalCenter.$submitted" class="btn btn-primary" type="submit">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                            </button>
                            <button ng-disabled="true" name="button" ng-show="personalCenter.$submitted" class="btn btn-primary" type="button">
                                &nbsp;&nbsp;数据正在处理...
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-4">
                            <div ng-bind="info" class="text-success"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
