<!--准确度等级-->
<ui-select ng-model="accuracy.selected" theme="bootstrap" ng-change="updateModel(accuracy.selected)" ng-hide="hide">
    <ui-select-match placeholder="请选择">{{$select.selected.value}}</ui-select-match>
    <ui-select-choices repeat="accuracy in accuracies | orderBy: '-weight' track by accuracy.id | propsFilter: {value: $select.search, pinyin: $select.search}">
        <div ng-bind-html="accuracy.value | highlight:$select.search"></div>
    </ui-select-choices>
</ui-select>
