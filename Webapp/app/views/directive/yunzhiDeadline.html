<!--有效期至-->
<p class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="deadline" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" alt-input-formats="altInputFormats" />
    <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
</span>
</p>
