<!--人员-->
<ui-select ng-model="qualifier.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="qualifier in qualifiers | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="qualifier.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
