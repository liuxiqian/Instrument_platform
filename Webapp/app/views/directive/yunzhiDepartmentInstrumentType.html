<!--用户器具类别-->
<ui-select ng-model="appliance.selected" theme="bootstrap" ng-change="updateModel(appliance.selected)" ng-hide="hide">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="appliance in appliances | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="appliance.name | highlight:$select.search"></div>
    </ui-select-choices>
</ui-select>
