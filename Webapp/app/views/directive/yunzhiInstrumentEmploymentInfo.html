<!--器具使用信息-->
<ui-select ng-model="instrumentEmploymentInfo.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="instrumentEmploymentInfo in instrumentEmploymentInfos | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="instrumentEmploymentInfo.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
