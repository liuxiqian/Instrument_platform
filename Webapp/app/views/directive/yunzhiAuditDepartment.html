<div ng-show="showOne">
    <p class="form-control-static">{{ngModel.name}}</p>
</div>
<div ng-hide="showOne">
    <label ng-repeat="list in lists">
        <input name="{{name}}" type="radio" ng-model="ngModel" ng-value="list" ng-click="update(list)">&nbsp;&nbsp;{{list.name}}&nbsp;&nbsp;
    </label>
</div>
