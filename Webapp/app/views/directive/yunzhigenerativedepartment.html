<!-- 器具生产企业指令 -->
<ui-select ng-model="generativeDepartment.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="generativeDepartment in generativeDepartments | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="generativeDepartment.name | highlight:$select.search"></div>
    </ui-select-choices>
</ui-select>
