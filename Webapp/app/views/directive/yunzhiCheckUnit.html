<!--检定单位-->
<ui-select ng-model="checkUnit.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="checkUnit in checkUnits | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="checkUnit.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
