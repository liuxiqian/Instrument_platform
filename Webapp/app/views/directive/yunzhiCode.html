<ui-select ng-model="code.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="code in codes | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="code.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
