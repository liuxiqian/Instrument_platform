<ui-select ng-model="authorizItem.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="authorizItem in authorizItems | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="authorizItem.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
