<!--出厂编号-->
<ui-select ng-model="serialnumber.selected" theme="bootstrap" ng-change="updateModel(serialnumber.selected)" ng-hide="hide">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="serialnumber in serialnumbers | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="serialnumber.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
