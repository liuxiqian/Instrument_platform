<ui-select ng-model="object.selected" theme="bootstrap">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="data in objects | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="data.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
