<!--部门-->
<ui-select ng-model="department.selected" theme="bootstrap" ng-change="updateModel(department.selected)"
           ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="department in departments | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="department.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
