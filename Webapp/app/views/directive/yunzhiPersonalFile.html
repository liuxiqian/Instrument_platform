<!--资格证类别-->
<ui-select ng-model="personalFile.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="personalFile in personalFiles | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="personalFile.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
