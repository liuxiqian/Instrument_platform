<!--区域-->
<ui-select ng-model="district.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected | fullNameWithParent:filterConfig}}</ui-select-match>
    <ui-select-choices repeat="district in districts | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="district | fullNameWithParent:filterConfig | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
