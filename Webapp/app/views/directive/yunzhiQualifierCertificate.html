<!--资格证-->
<ui-select ng-model="qualifierCertificate.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="qualifierCertificate in qualifierCertificates | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="qualifierCertificate.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
