<!--选择-->
<ui-select ng-model="choice.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="choice in choices | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="choice.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
