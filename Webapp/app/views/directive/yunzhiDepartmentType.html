<!--部门类型-->
<ui-select ng-model="departmentType.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="departmentType in departmentTypes | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="departmentType.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
