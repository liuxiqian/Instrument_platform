<!--技术机构人员列表-->
<ui-select ng-model="standardPersonnel.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="standardPersonnel in standardPersonnels | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="standardPersonnel.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
