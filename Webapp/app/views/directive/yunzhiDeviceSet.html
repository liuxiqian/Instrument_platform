<!--计量标准装置-->
<ui-select ng-model="deviceSet.selected" ng-change="change()" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="deviceSet in deviceSets | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="deviceSet.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
