<ui-select ng-model="purpose.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="purpose in purposes | propsFilter: {name: $select.search, pinyin: $select.search}">
        <div ng-bind-html="purpose.name | highlight:$select.search"></div>
    </ui-select-choices>
</ui-select>
